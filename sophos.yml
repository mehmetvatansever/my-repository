---
- name: Install Sophos Endpoint & Encryption
  hosts: all 
 
  tasks:
    - name: Download Sophos EXE Packet
      win_get_url:
        url: 'https://github.com/mehmetvatansever/my-repository/blob/master/sophos/SophosSetup.exe?raw=true'
        dest: 'C:\Windows\Temp\SophosSetup.exe'

    - name: Download Sophos BAT Packet
      win_get_url:
        url: 'https://raw.githubusercontent.com/mehmetvatansever/my-repository/master/sophos/install.bat'
        dest: 'C:\Windows\Temp\Install.bat'

    - name: Install Sophos Setup
      win_package: 
        path: 'C:\Windows\Temp\Install.bat'
        state: present
